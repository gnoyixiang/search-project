
  <form #searchForm="ngForm" (ngSubmit)="search()" class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        Target Word
        <input type="text" name="keyword" placeholder="e.g. elderly" class="form-control" required ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Synonyms
            <textarea rows="4" cols="50" name="synonyms" placeholder="e.g. old people, eld, Geezer"
            class="form-control" #textSyn ngModel ></textarea>
      </div>
      <div class="col-md-12">
        <button type="button" class="btn btn-warning full-width"
        (click)="clearSynonyms($event)">Clear</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span>Context Window&#9;</span>
        <input type="number" name="window" min="0" pattern="^\d+$"
          class="form-control" required ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" name="search" class="btn btn-success full-width" [disabled]="searchForm.invalid">
          Search
        </button>
      </div>
    </div>
  </form>
