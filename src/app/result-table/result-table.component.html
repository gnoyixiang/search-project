<div class="row" *ngIf="!isLoading && hasError">
  <div class="col-md-12">
    <p>Error in retrieving data!</p>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <div class="col-md-12">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="row" *ngIf="!isLoading && data_rows.length==0 && !hasError">
  <div class="col-md-12">
    <p>No results found!</p>
  </div>
</div>
<div *ngIf="data_rows.length!=0">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-xs"
                  [itemsPerPage]="itemsPerPage"
                  [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
    </div>
    <div class="col-xs-12 col-md-3">
      <div class="float-right result-pager" >              
        <span>Page </span>
        <input type="number" min="1" max="{{numPages}}" [(ngModel)]="bigCurrentPage" class="text-center">
        <span> of {{numPages}}</span>
      </div>
    </div>
    <!-- <div class="form-inline col-xs-12 col-md-3 col-3">
      <div class="input-group mb-3 mr-sm-3 justify-content-end">
        <div class="input-group-prepend">
          <div class="input-group-text">Page</div>
        </div>
          <input type="number" min="1" max="{{numPages}}" [(ngModel)]="bigCurrentPage" class="form-control full-width text-center">
      </div>
    </div> -->
  </div>

  <pre hidden class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}} / {{itemsPerPage}}</pre>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td>Text_ID</td>
          <td>Year</td>
          <td>Genre</td>
          <td id="title">Title</td>
          <td>Context</td>
        </tr>
      </thead>
      <tbody *ngFor="let data of data_rows, let i = index">
        <tr *ngIf="(bigCurrentPage-1)*itemsPerPage <= i
          && i < (bigCurrentPage)*itemsPerPage && i < bigTotalItems">
          <td>{{i+1}}</td>
          <td><a routerLink="/text" (click)="getFullText(data.text_id)">{{data.text_id}}</a></td>
          <td>{{data.year}}</td>
          <td>{{data.genre}}</td>
          <td>{{data.title}}</td>
          <td>{{data.context}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
